apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
  compileSdkVersion 28

  defaultConfig {
	minSdkVersion 19
	targetSdkVersion 28
	versionCode 1
	versionName "1.0"
  }
  buildTypes {
	release {
	  minifyEnabled false
	  proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
	}
  }
}

ext {
  supportVersion = '28.0.0'
}

publishing {
	repositories {
		maven {
			url = "https://nexus.sicredi.in/repository/releases/"
			credentials {
				username System.getProperty('REPOSITORY_USERNAME', project.repositoryUsername)
				password System.getProperty('REPOSITORY_PASSWORD', project.repositoryPassword)
			}
		}
	}
	publications {
		editTag(MavenPublication) {
			groupId 'io.sicredi.android.lib'
			artifactId 'editTag'
			version '2.0.0'

			artifact("$buildDir/outputs/aar/library-release.aar")
		}
	}
}

dependencies {
  implementation "com.android.support:appcompat-v7:${supportVersion}"
}
