apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
  compileSdkVersion 28

  defaultConfig {
	minSdkVersion 19
	targetSdkVersion 28
	versionCode 1
	versionName "1.0"
  }
  buildTypes {
	release {
	  minifyEnabled false
	  proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
	}
  }
}

ext {
  supportVersion = '28.0.0'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "https://nexus.sicredi.in/repository/releases/") {
				authentication(
						userName: System.getProperty('REPOSITORY_USERNAME', project.repositoryUsername),
						password: System.getProperty('REPOSITORY_PASSWORD', project.repositoryPassword)
				)
				pom.groupId = 'io.sicredi.android.lib'
				pom.artifactId = 'editTag'
				pom.version = '1.1.0'
			}
		}
	}
}

dependencies {
  implementation "com.android.support:appcompat-v7:${supportVersion}"
}
